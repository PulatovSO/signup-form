<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/column.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Forms</title>
</head>
<body>
  
  <section id="signup">
    <div class="container">
      <div class="signup-wrap row align-center">
        <div class="signup-text col-6">
          <h2 class="signup-text-title">
            Learn to code by <br> watching others
          </h2>
          <p class="signup-text-p">
            See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable. 
          </p>
        </div>
        <div class="forms-wrap  col-6">
          <div class="forms-text">
            Try it free 7 days
            <span>then $20/mo. thereafter</span>
          </div>
          <form action="#" class="forms">
            <div class="inputs">
              <input class="fname" type="text" name="fname" id="fname" placeholder="Firstname">
              <input class="lname" type="text" name="lname" id="lname" placeholder="Lastname">
              <input class="email" type="email" name="email" id="email" placeholder="Email">
              <input class="password" type=password" name="password" id="password" placeholder="password">
              <button>claim your free trial</button>
              <p class="form-p">
                By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
